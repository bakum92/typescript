    </div>
    <div>
        <div id="wrapper" style="padding-right: 20px; padding-left: 20px;">
            <div style="padding-left: 50px; float: left;">
                <select id="examples">
                    <option value="">Select...</option>
                    <option value="walkthrough1.ts">Classic JavaScript</option>
                    <option value="walkthrough1.1.ts">Adding Types</option>
                    <option value="walkthrough2.ts">Using Classes</option>
                    <option value="inheritance_1.ts">Using Inheritance</option>
                    <option value="walkthrough2.1.ts">Using Generics</option>
                    <option value="union_types_1.ts">Unions and Type Guards</option>
                    <option value="raytracer.ts">Building a Raytracer</option>
                </select>
                <span class="frame-title">TypeScript</span>
                <button class="playground-button" id="share">Share</button>
                <button class="playground-button" id="options-button">Options</button>
                <span id="share-message"></span>
                <div id="playground-options-menu">
                    
                    
                    <div title="Trigger an error if TypeScript uses 'any' whenever it can't infer a type.">
                        <input type="checkbox" class="ts-bool-opt" id="ts-opt-noImplicitAny" name="noImplicitAny">
                        <label for="ts-opt-noImplicitAny">
                            noImplicitAny
                            <div class="ts-opt-description">Trigger an error if TypeScript uses 'any' whenever it can't infer a type.</div>
                        </label>
                        <hr>
                    </div>
                    
                    <div title="Makes types non-nullable by default, catching a broad class of errors.">
                        <input type="checkbox" class="ts-bool-opt" id="ts-opt-strictNullChecks" name="strictNullChecks">
                        <label for="ts-opt-strictNullChecks">
                            strictNullChecks
                            <div class="ts-opt-description">Makes types non-nullable by default, catching a broad class of errors.</div>
                        </label>
                        <hr>
                    </div>
                    
                    <div title="Disable bivariant parameter checking for function types.">
                        <input type="checkbox" class="ts-bool-opt" id="ts-opt-strictFunctionTypes" name="strictFunctionTypes">
                        <label for="ts-opt-strictFunctionTypes">
                            strictFunctionTypes
                            <div class="ts-opt-description">Disable bivariant parameter checking for function types.</div>
                        </label>
                        <hr>
                    </div>
                    
                    <div title="Ensure non-undefined class properties are initialized in the constructor.">
                        <input type="checkbox" class="ts-bool-opt" id="ts-opt-strictPropertyInitialization" name="strictPropertyInitialization">
                        <label for="ts-opt-strictPropertyInitialization">
                            strictPropertyInitialization
                            <div class="ts-opt-description">Ensure non-undefined class properties are initialized in the constructor.</div>
                        </label>
                        <hr>
                    </div>
                    
                    <div title="Flag locations where the type of a 'this' expression implicitly has the type 'any'.">
                        <input type="checkbox" class="ts-bool-opt" id="ts-opt-noImplicitThis" name="noImplicitThis">
                        <label for="ts-opt-noImplicitThis">
                            noImplicitThis
                            <div class="ts-opt-description">Flag locations where the type of a 'this' expression implicitly has the type 'any'.</div>
                        </label>
                        <hr>
                    </div>
                    
                    <div title="Error on functions which do not return from every branch.">
                        <input type="checkbox" class="ts-bool-opt" id="ts-opt-noImplicitReturns" name="noImplicitReturns">
                        <label for="ts-opt-noImplicitReturns">
                            noImplicitReturns
                            <div class="ts-opt-description">Error on functions which do not return from every branch.</div>
                        </label>
                        
                    </div>
                    
                </div>
            </div>
